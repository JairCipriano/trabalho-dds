<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Entrada</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Formulário de Entrada</h1>
        <form action="/gerar-link" method="get">
            <div class="form-group">
                <label for="matricula">Matricula:</label>
                <input type="text" class="form-control" id="matricula" name="matricula" placeholder="Digite sua matricula">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="text" class="form-control" id="assinatura" name="assinatura" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-primary">Gerar Link</button>
        </form>
    </div>
</body>
</html>
